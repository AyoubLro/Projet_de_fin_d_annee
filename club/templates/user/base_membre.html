<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Navbar Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">SportClub</a>
            
            <!-- Bouton toggle pour mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Liens de navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'liste_terrains' %}">Liste des terrains</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_evenements' %}">S'inscrire à un événement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mes_reservations' %}">Mes réservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profil' %}">Modifier mes informations</a>
                    </li>
                </ul>
                
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'membre_logout' %}">Déconnexion</a>
                </li>
                <!-- Bouton de déconnexion -->
                    <!-- <div class="d-flex">
                        <a class="nav-link text-danger" href="{% url 'membre_logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                    </div> -->
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
