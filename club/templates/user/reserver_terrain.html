{% extends 'user/base_membre.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un terrain - SportClub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .reservation-card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
            max-width: 500px;
            margin: 3rem auto;
        }
        .btn-success, .btn-outline-success {
            border-radius: 2rem;
        }
        .btn-secondary {
            border-radius: 2rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="reservation-card card p-4">
        <h2 class="mb-4 text-center">Réserver le terrain : <span class="text-primary">{{ terrain.nom }}</span></h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="date_debut" class="form-label">Date et heure de début</label>
                <input type="datetime-local" class="form-control" id="date_debut" name="date_debut" required>
            </div>
            <div class="mb-3">
                <label for="date_fin" class="form-label">Date et heure de fin</label>
                <input type="datetime-local" class="form-control" id="date_fin" name="date_fin" required>
            </div>
            <div class="d-flex flex-column flex-md-row gap-2 justify-content-center">
                <button type="submit" class="btn btn-success px-4">Confirmer la réservation</button>
                <a href="{% url 'liste_terrains' %}" class="btn btn-secondary px-4">Annuler</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
