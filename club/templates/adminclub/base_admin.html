<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - SportClub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 1rem;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            background-color: #e74c3c;
            color: white;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h4 class="text-center mb-4">SportClub Admin</h4>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" href="{% url 'admin_dashboard' %}">
                                <i class="fas fa-tachometer-alt me-2"></i>Tableau de bord
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  {% if request.resolver_match.url_name == 'liste_documents' %}active{% endif %}" href="{% url 'liste_documents' %}">
                                <i class="fas fa-users me-2"></i>Documents
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'admin_coachs' %}active{% endif %}" href="{% url 'admin_coachs' %}">
                                <i class="fas fa-user-tie me-2"></i>Coach
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'admin_evenements' %}active{% endif %}" href="{% url 'admin_evenements' %}">
                                <i class="fas fa-calendar-alt me-2"></i>Matchs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'admin_factures_reservations' %}active{% endif %}" href="{% url 'admin_factures_reservations' %}">
                                <i class="fas fa-file-invoice me-2"></i>Factures
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  {% if request.resolver_match.url_name == 'admin_terrains' %}active{% endif %}" href="{% url 'admin_terrains' %}">
                                <i class="fas fa-cog me-2"></i>terrains
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'admin_logout' %}">
                                <i class="fas  me-2 danger"></i>Deconnexion
                            </a>
                        </li>
                        
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
