<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link  {% if request.resolver_match.url_name == 'liste_reservations' %}active{% endif %}" href="{% url 'liste_reservations' %}">
                            <i class="bi bi-calendar-check"></i> Réservations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if request.resolver_match.url_name == 'envoyer_document' %}active{% endif %}" href="{% url 'envoyer_document' %}">
                            <i class="bi bi-file-earmark-arrow-up"></i> Envoyer document
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if request.resolver_match.url_name == 'liste_documents_coach' %}active{% endif %}" href="{% url 'liste_documents_coach' %}">
                            <i class="bi bi-file-earmark-text"></i> Documents
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if request.resolver_match.url_name == 'liste_membres' %}active{% endif %}" href="{% url 'liste_membres' %}">
                            <i class="bi bi-people-fill"></i> Gestion membres
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'coach_logout' %}">
                            <i class="bi bi-person-x"></i> Déconnexion
                        </a>
                    </li>
                    <!-- <div class="d-flex">
                    <a class="nav-link text-danger" href="{% url 'coach_logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                        </div> -->
                </div>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
